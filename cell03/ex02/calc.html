<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>

    <h1>Basic Calculator</h1>

    <!-- ช่องรับค่าตัวเลขด้านซ้าย -->
    <input type="number" id="leftOperand" min="0" placeholder="Left Operand">

    <!-- เลือกตัวดำเนินการ -->
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <!-- ช่องรับค่าตัวเลขด้านขวา -->
    <input type="number" id="rightOperand" min="0" placeholder="Right Operand">

    <!-- ปุ่ม submit -->
    <input type="submit" value="EXE!" onclick="calculate()">

    <script>
        // ฟังก์ชันคำนวณผลลัพธ์
        function calculate() {
            const leftOperand = document.getElementById('leftOperand').value;
            const operator = document.getElementById('operator').value;
            const rightOperand = document.getElementById('rightOperand').value;

            // ตรวจสอบว่าค่าทั้งสองเป็นบวก
            if (leftOperand === '' || rightOperand === '' || leftOperand < 0 || rightOperand < 0) {
                alert('Error :(');
                console.log('Error :(');
                return;
            }

            // เปลี่ยนค่าจาก string เป็น number
            const left = Number(leftOperand);
            const right = Number(rightOperand);
            let result;

            // ตรวจสอบการแบ่งหรือโมดูลัสด้วยศูนย์
            if ((operator === '/' || operator === '%') && right === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            // คำนวณผลลัพธ์ตามตัวดำเนินการ
            switch (operator) {
                case '+':
                    result = left + right;
                    break;
                case '-':
                    result = left - right;
                    break;
                case '*':
                    result = left * right;
                    break;
                case '/':
                    result = left / right;
                    break;
                case '%':
                    result = left % right;
                    break;
                default:
                    alert('Error :(');
                    return;
            }

            // แสดงผลลัพธ์ใน alert และ console
            alert('Result: ' + result);
            console.log('Result: ' + result);
        }

        // ฟังก์ชันแสดงการแจ้งเตือนทุก 30 วินาที
        setInterval(() => {
            alert('Please, use me...');
        }, 30000);
    </script>

</body>
</html>
