<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>Basic Calculator</h1>
    <div>
        <!-- Left operand input -->
        <input type="number" id="left-operand" min="0" placeholder="Enter a number">
        
        <!-- Operator selection -->
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        
        <!-- Right operand input -->
        <input type="number" id="right-operand" min="0" placeholder="Enter a number">
        
        <!-- Submit button -->
        <input type="submit" id="calculate-btn" value="Try me!">
    </div>

    <!-- ใส่ jQuery ที่นี่ -->
    <script>
        $(document).ready(function() {
            // ฟังก์ชันสำหรับการคำนวณเมื่อคลิกปุ่ม Try me!
            $('#calculate-btn').click(function(event) {
                event.preventDefault(); // ป้องกันการ reload ของฟอร์ม
                
                // ดึงค่าจากอินพุตฟิลด์และ select
                let leftOperand = parseFloat($('#left-operand').val());
                let rightOperand = parseFloat($('#right-operand').val());
                let operator = $('#operator').val();
                let result;

                
               if (leftOperand === '' || rightOperand === '' || leftOperand < 0 || rightOperand < 0) {
                alert('Error :(');
                console.log('Error :(');
                return;
                // ตรวจสอบการหารหรือการ modulo ด้วย 0
                if ((operator === '/' || operator === '%') && rightOperand === 0) {
                    alert("It's over 9000!"); // ถ้าทำการหารหรือ modulo ด้วย 0
                    console.log("It's over 9000!");
                    return;
                }

                // คำนวณผลลัพธ์ตามตัวดำเนินการ
                switch(operator) {
                    case '+':
                        result = leftOperand + rightOperand;
                        break;
                    case '-':
                        result = leftOperand - rightOperand;
                        break;
                    case '*':
                        result = leftOperand * rightOperand;
                        break;
                    case '/':
                        result = leftOperand / rightOperand;
                        break;
                    case '%':
                        result = leftOperand % rightOperand;
                        break;
                    default:
                        result = 'Invalid operator';
                }

                // แสดงผลลัพธ์ใน alert และ console
                alert('Result: ' + result);
                console.log('Result: ' + result);
            });

            // แสดง alert ทุก 30 วินาที
            setInterval(function() {
                alert('Please, use me...');
            }, 30000);
        });
    </script>
</body>
</html>
