<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <h1 class="card-title">User Profile Card</h1>
        <table class="invisible-table">
            <tr>
                <td>
                    <img src="https://scontent.fbkk5-3.fna.fbcdn.net/v/t31.18172-1/16179197_1097001473762527_6667508201917961406_o.jpg?stp=dst-jpg_s160x160&_nc_cat=105&ccb=1-7&_nc_sid=e4545e&_nc_ohc=41vk-NSdms4Q7kNvgFtDy7q&_nc_ht=scontent.fbkk5-3.fna&_nc_gid=AWfKratGzPiOoxuvFDJpBGL&oh=00_AYAbQEt4oxxjguDybMfDMv1fPFlkQf-W_F4I_ZeAeX3KGA&oe=67099B66" alt="Profile Picture" class="profile-pic"> 
                </td>
            </tr>
            <tr>
                <td>
                    <p class="login">wsongsom</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="description">No Win = No Sleep</p>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="social-media">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="Facebook" class="social-icon">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSRVa8lLOwmvEjX6C_zHd7IzDOUShvDBpjLw&s" alt="Twitter" class="social-icon">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/768px-Instagram_icon.png" alt="Instagram" class="social-icon">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="contact-btn">Contact</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
